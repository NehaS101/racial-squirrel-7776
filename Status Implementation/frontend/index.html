<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>ChitChat Status</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">ChitChat</a>
            <div class="action">
                <a href="#" id="pay"><ion-icon name="qr-code-outline"></ion-icon></a>
                <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
                <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                <a href="#"><ion-icon name="ellipsis-vertical"></ion-icon></a>
            </div>
        </header>
       

            <div class="quickBtn">
                <div class="btn message"><ion-icon name="chatbubble"></ion-icon></div>
                <div class="btn camera">
                    <div class="pencil"><ion-icon name="pencil"></ion-icon></div>
                    <ion-icon name="camera"></ion-icon>
                </div>
                <div class="btn call"><ion-icon name="call"></ion-icon></div>
            </div>

            <div class="content">
             
                <div class="box status">
                    <div class="data">
                        <div class="chatlist" id="status_area">
                            <div class="block create_status">
                                <div class="imgbx">
                                    <img src="./images/user.png">
                                </div>
                                <div class="plus">+</div>
                                <div class="details">
                                    <div class="listHead">
                                        <h4>My Status</h4>
                                    </div>
                                    <div class="message_p">
                                        <p>Tap to add status update</p>
                                    </div>
                                </div>

                            </div>
                            <label>Recent Updates</label>
                            <div id="recent_updates">
                                <div class="block unseen">
                                    <div class="imgbx">
                                        <img id="image_update" src="">
                                    </div>
                                    <div class="details">
                                        <div class="listHead">
                                            <h4 id="status_name"></h4>
                                            <p class="time"></p>
                                        </div>
                                        <div class="message_p">
                                            <p></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                        <!-- status close here -->

                    </div>
                </div>
              
              
            </div>
        </div>
       
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
 
</body>
</html>
