<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>ChitChat Status</title>
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">ChitChat</a>
            <div class="action">
                <a href="#" id="pay"><ion-icon name="qr-code-outline"></ion-icon></a>
                <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
                <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                <a href="#"><ion-icon name="ellipsis-vertical"></ion-icon></a>
            </div>
        </header>
       

            <div class="quickBtn">
                <div class="btn message"><ion-icon name="chatbubble"></ion-icon></div>
                <div class="btn camera">
                    <div class="pencil"><ion-icon name="pencil"></ion-icon></div>
                    <ion-icon name="camera"></ion-icon>
                </div>
                <div class="btn call"><ion-icon name="call"></ion-icon></div>
            </div>

            <div class="content">
             
                <div class="box status">
                    <div class="data">
                        <div class="chatlist" id="status_area">
                            <div class="block create_status">
                                <div class="imgbx">
                                    <img src="./images/user.png">
                                </div>
                                <div class="plus">+</div>
                                <div class="details">
                                    <div class="listHead">
                                        <h4>My Status</h4>
                                    </div>
                                    <div class="message_p">
                                        <p>Tap to add status update</p>
                                    </div>
                                </div>

                            </div>
                            <label>Recent Updates</label>
                            <div id="recent_updates">
                                <div class="block unseen">
                                    <div class="imgbx">
                                        <img id="image_update" src="">
                                    </div>
                                    <div class="details">
                                        <div class="listHead">
                                            <h4 id="status_name"></h4>
                                            <p class="time"></p>
                                        </div>
                                        <div class="message_p">
                                            <p></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                        <!-- status close here -->

                    </div>
                </div>
              
                <!-- calling started -->
                <div class="container_calling hide">
                    <!-- <div id="calling_box"> -->
                    <div id="calling_top">
                        <h2>Username</h2>
                        <p>Ringing</p>
                    </div>
                    <div id="calling_mid">
                        <img src="https://t4.ftcdn.net/jpg/00/65/77/27/240_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg"
                            alt="user">
                        <div class="call_end">
                            <ion-icon id="call_end" name="call"></ion-icon>
                        </div>
                    </div>
                    <div id="calling_bottom">
                        <ion-icon name="volume-high"></ion-icon>
                        <ion-icon name="videocam"></ion-icon>
                        <ion-icon name="mic-off"></ion-icon>
                    </div>
                    <!-- </div> -->
                </div>
                <!-- calling ended -->
            </div>
        </div>
        <div class="chatBox hide">
            <div class="chat_header">
                <div class="imgcontent">
                    <ion-icon name="arrow-back-sharp" class="back"></ion-icon>
                    <div class="imgBx">
                        <img src="./images/user.png">
                    </div>
                    <h3>Alex Smith <br><span>Online</span></h3>
                </div>
                <div class="actionBtns">
                    <ion-icon name="videocam"></ion-icon>
                    <ion-icon name="call"></ion-icon>
                    <ion-icon name="ellipsis-vertical"></ion-icon>
                </div>
            </div>
            <div class="messageBox">
                <div class="message">How to make whatsapp clone using html and css ? <br><span class="time">10:19</span>
                </div>

                <div class="messageInput">
                    <div class="input">
                        <ion-icon name="happy-outline"></ion-icon>
                        <input type="text" placeholder="Message" id="message">
                        <ion-icon name="attach-outline" class="deg45" id="pin"></ion-icon>
                        <ion-icon name="camera"></ion-icon>
                    </div>
                    <div class="mic"><ion-icon name="mic"></ion-icon></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
 
</body>
</html>
